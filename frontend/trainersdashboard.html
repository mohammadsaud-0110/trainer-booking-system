<!DOCTYPE html>
<html>
<head>
    <title>FlexFit | ALL Trainer </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="/frontend/style/style.css">
    <link rel="stylesheet" href="./style/trainersdashboard.css">
    <link rel="stylesheet" href="./style/style.css">
    <style>

    </style>

</head>

<body>

    <!-- Start Header  -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="" srcset="">
            </div>
            <a href="javascript:void(0)" class="ham-burger">
                <span></span>
                <span></span>
            </a>
            <div class="nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#service">Services</a></li>
                    <li><a href="#classes">Classes</a></li>
                    <li><a href="#schedule">Schedule</a></li>
                    <li><a href="#price">Price</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#price">Login</a></li>
                    <li><a href="#contact">Register</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End Header  -->

    <!-- Start Home -->


    <div id="events">
      <div class="box" onclick="queue()">Queue</div>
      <div class="box" onclick="accepted()">Accepted</div>
      <div class="box" id="meeting" onclick="meeting()">Meetings</div>
    </div>

    <div id="cont">
      <!-- Loader -->
      <div class="loader" id="loader">
      </div>
      <!-- Loader End -->
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Acccept</th>
            <th>Reject</th>
          </tr>
        </thead>

        <tbody>
          <!-- Append data here -->
          <div class="loader2" id="loader2">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
          </div>
        </tbody>
      </table>
    </div>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/trainer.js"></script>

    <script src="js/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                animateClass: 'animated',
                offset: 0,
            }
        );
        wow.init();
    </script>
</body>

</html>
